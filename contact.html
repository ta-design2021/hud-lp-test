<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>株式会社HHUUDD_Web制作サイト-CONTACT PAGE-</title>
    <meta name="description" content="株式会社HHUUDD、HUD,ヒュード、株式会社HHUUDD_Web制作サイト、Web制作、ホームページ、ECサイト、CMSカスタマイズ、LP、CONTACT PAGE、コンタクトページ、お問い合わせ">
    <meta name="keywords" content="株式会社HHUUDD、HUD,ヒュード、株式会社HHUUDD_Web制作サイト、Web制作、ホームページ、ECサイト、CMSカスタマイズ、LP、CONTACT PAGE、コンタクトページ、お問い合わせ">
  
    <!-- CSS -->
    <!-- 各ブラウザーのデフォルトCSSをリセット --> 
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- これから指定していくCSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4de523845.js" crossorigin="anonymous"></script>
  
    <!-- ファビコン -->
    <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
  
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OGP --> <!-- OGPは contact.htmlに設定するもの？ シェアされるページのhead内に設置 -->
    <meta property="og:url" content="http://example.com/index.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="株式会社HHUUDD_Web制作サイト">
    <meta property="og:description" content="株式会社HHUUDD、株式会社HHUUDD_Web制作サイト、Web制作、ホームページ、LP">
    <meta property="og:img" content="http://example.com/images/ogp.jpg">
  </head>

  <body>
    <header id="header">
      <h1 class="site-logo">
        <a href="index.html"><img src="img/logo-hhuudd-white.png" alt="株式会社HHUUDDロゴ"></a>
      </h1>

      <nav id="nav">
        <a href="#"><img  class="nav-logo" src="img/logo-hhuudd-white.png"></a>
        <ul class="nav-menu">
          <li class="nav-item"><a href="index.html">HOME</a></li>
          <li class="nav-item"><a href="service.html">SERVICE</a></li>
        </ul>
        <a  class="nav-btn" href="contact.html">お問い合わせ</a>
      </nav>

      <!-- ヘッダーお問い合わせ -->
      <div class="header-contact-btn">
        <ul class="nav-menu">
          <li class="nav-item">
            <a  class="contact-btn" href="contact.html">
              お問い合わせ
            </a>
          </li>
          <li class="nav-item">
            <span class="circle"></span>
          </li>
          <li class="nav-item">
            <span class="arrow"></span>
          </li>
        </ul>
      </div>

      <!-- ハンバーガーボタン -->
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main id="main">
      <div class="hero">
        <picture>
          <img class="hero-img" src="img/contact_visu.jpg" height="315" width="1280" alt="お問い合わせ">
        </picture>
        <div class="hero-txt">
          <h2 class="page-title">CONTACT</h2>
          <p class="hero-ja">お問い合わせ</p>
        </div>
      </div>

      <div class="contact-lead">
        <p>
          <span>
            HHUUDDにご興味を持っていただきありがとうございます。
          </span><br>
          案件のご相談、ご質問、料金のお見積りなど<br>
          お気軽にお問い合わせください。<br>
          内容を確認後、担当者よりご連絡させていただきます。
        </p>
      </div>

      <section class="contact-wrapper">
        <div id="formcontent" class="contact-p">
          <div class="contact-container">
            <div class="contact-top">
              <div class="contact-inner">
                <div class="contact-form" button="[object Object]">
                  <form data-hs-cf-bound="true">
                    <div id="name" data-error="未入力です。" class="contact-form-group">
                      <label class="contact-form-title">*お名前</label>
                      <div class="form-flex">
                        <input id="input-lastname" name="lastname" type="text" placeholder="姓" required="required" class="form-control form-text form-flex-item">
                        <input id="input-firstname" name="firstname" type="text" placeholder="名" required="required" class="form-control form-text form-flex-item">
                      </div>
                    </div>
                    <div id="company" data-error="未入力です。" class="contact-form-group">
                      <label for="input-company" class="contact-form-title">*会社名</label>
                      <input id="input-company" name="company" type="text" placeholder="株式会社〇〇" required="required" class="form-control form-text">
                    </div>
                    <div class="contact-form-group">
                      <label for="input-demartment" class="contact-form-title">部署名</label>
                      <input id="input-demartment" name="demartment" type="text" placeholder="◯◯部" class="form-control form-text">
                    </div>
                    <div id="email" data-error="未入力です。" class="contact-form-group">
                      <label id="emaildetail" for="input-email" class="contact-form-title">*メールアドレス</label>
                      <input id="input-email" name="email" type="email" placeholder="xxx@example.com" required="required" class="form-control form-text">
                    </div>
                    <div id="tel" data-error="未入力です。" class="contact-form-group">
                      <label id="teldetail" for="input-tel" class="contact-form-title">*電話番号</label>
                      <input id="input-tel" name="tel" type="tel" placeholder="xxx-xxxx-xxxx" required="required" class="form-control form-text">
                    </div>
                    <div id="inquiry" data-error="未入力です。" class="contact-form-group">
                      <label for="input-inquiry" class="contact-form-title">*お問い合わせ内容</label>
                      <textarea id="input-inquiry" name="inquiry" type="text" placeholder="お問い合わせ内容を入力してください" required="required" class="form-control form-text form-textarea"></textarea>
                    </div>
                    <div id="checkbox" class="policy-checkbox">
                      <label class="policy-checkbox-container">
                        <input type="checkbox" name="policy" required="required">
                        <span class="policy-checkmark policy-checkmark-walletstation"></span>
                        <span data-error="ご同意いただく必要があります。"  class="policy-checkmark-label">
                          <a href="/policy/" target="_blank" rel="" class="contact-form-policy">*個人情報の取り扱い</a>に同意する
                        </span>

                      </label>
                    </div>
                    <div class="send-btn">
                      <button id="contact-form-submit-btn" class="submit-btn" name="confirm" type="submit">
                        送信する
                      </button>
                      
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    </main>

    <footer id="footer">
      <a id="to-top" href="#"></a>

      <div class="footer-container">
        <h1 class="site-logo">
          <a href="index.html"><img src="img/logo-hhuudd-white.png" alt="株式会社HHUUDDロゴ"></a>
        </h1>

        <div class="footer-item">
          <ul>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Term of use</a></li>
          </ul>
        </div>
      </div> <!-- /.footer-container wrapper -->
      <p class="copy">
        &copy; Copyright © 2020 hhuudd all right reserved.
      </p>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js -->
    <script src="js/script.js"></script>
  </body>

</html>
